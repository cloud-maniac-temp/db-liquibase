databaseChangeLog:
- preConditions:
    onFail: HALT
    onError: HALT

- changeSet:
    id: create-singers-table
    author: spanner-examples
    changes:
    - createTable:
        tableName: Singers
        columns:
        -  column:
             name:    SingerId
             type:    BIGINT
             constraints:
               primaryKey: true
        -  column:
             name:    Name
             type:    STRING(255)